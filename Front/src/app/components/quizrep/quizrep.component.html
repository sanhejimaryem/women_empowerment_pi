 <script>
    document.querySelector(".jsFilter").addEventListener("click", function () {
  document.querySelector(".filter-menu").classList.toggle("active");
  });
  
  document.querySelector(".grid").addEventListener("click", function () {
  document.querySelector(".list").classList.remove("active");
  document.querySelector(".grid").classList.add("active");
  document.querySelector(".products-area-wrapper").classList.add("gridView");
  document
  .querySelector(".products-area-wrapper")
  .classList.remove("tableView");
  });
  
  document.querySelector(".list").addEventListener("click", function () {
  document.querySelector(".list").classList.add("active");
  document.querySelector(".grid").classList.remove("active");
  document.querySelector(".products-area-wrapper").classList.remove("gridView");
  document.querySelector(".products-area-wrapper").classList.add("tableView");
  });
  
  var modeSwitch = document.querySelector('.mode-switch');
  modeSwitch.addEventListener('click', function () {                      document.documentElement.classList.toggle('light');
  modeSwitch.classList.toggle('active');
  });
  </script>
  


    
<div class="app-content">
    <div class="app-content-header">
    <h1 class="app-content-headerText">Questions</h1>
    <button class="mode-switch" title="Switch Theme">
      <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
        <defs></defs>
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
      </svg>
    </button>
    <button class="btn btn-default" (click)="onAddr()">Add Question</button>
    </div>
    <div class="app-content-actions">
    <input class="search-bar" placeholder="Search..." type="text">
    <div class="app-content-actions-wrapper">
      <div class="filter-button-wrapper">
        <button class="action-button filter jsFilter"><span>Filter</span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg></button>
        <div class="filter-menu">
          <label>Category</label>
          <select>
            <option value="tourisme">tourisme</option>
                <option value="agriculture">agriculture</option>
                <option value="sciencesHumaines">sciences Humaines</option>
                <option value="informatique">informatique</option>
                <option value="art">art</option>
                <option value="travauxPublics">travaux Publics</option>
                <option value="marketingeEtManagement">marketinge Et Management</option>
                <option value="langues">langues</option>
          </select>
         
          <div class="filter-menu-buttons">
            <button class="filter-button reset">
              Reset
            </button>
            <button  class="filter-button apply">

              Apply
            </button>
          </div>
        </div>
      </div>
      <button class="action-button list active" title="List View">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>

      </div>
      <div class="product-cell sales"><span class="cell-label">Option B</span>{{t.OptionB}}</div>

      <div class="product-cell stock"><span class="cell-label">Reponse</span>{{t.Reponse}}</div>
      <div class="product-cell sales"><button (click)="deleteQuiz(t.IdQuizRep)" type="button" class="btn btn-outline-warning">DELETE</button>
