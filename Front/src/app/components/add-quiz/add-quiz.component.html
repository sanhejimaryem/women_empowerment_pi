<div class="form-floating mb-3 container w-75">
  
    <div class="form-floating mb-3">
      <input type="topic" class="form-control" id="floatingInput1" placeholder="Topic"[(ngModel)]="Quiz.quizTopic" #t="ngModel" required>
      <label for="floatingInput1"></label>
    </div>
    <div  class="alert alert-warning d-flex align-items-center" role="alert" *ngIf="t.invalid && t.touched">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      <div *ngIf ="t.errors?.['required']">required field</div>
      
    
    </div>
    <div class="form-floating mb-3">
      <input type="desc" class="form-control" id="floatingInput2" placeholder="Topic"[(ngModel)]="Quiz.description" #r="ngModel" required>
      <label for="floatingInput2"></label>
    </div>
   
        
        <div  class="alert alert-warning d-flex align-items-center" role="alert" *ngIf="r.invalid && r.touched">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <div *ngIf ="r.errors?.['required']">required field</div>
          <div *ngIf ="r.errors?.['pattern']">please provide a valid text</div>
        </div>
        

          <button (click)="addQuiz()" type="submit" class="btn btn-outline-warning">Add quiz</button>
</div>
