<div class="body container"> 
    <form class="form-horizontal"> 
        <div class="row clearfix"> 
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label"> 
                <label for="first_name">Question</label> 
            </div> 
            <div class="col-lg-10 col-md-10 col-sm-8 colxs-7"> 
                <div class="form-group"> 
                    <div class="form-line"> 
                        <input name="Question" [(ngModel)]="QuizRep.Question" type="text" id="Question" class="form-control" placeholder="Enter the Question"> 
                    </div> 
                </div> 
            </div> 
        </div> 
        <div class="row clearfix"> 
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label"> 
                <label for="OptionA">OptionA</label> 
            </div> 
            <div class="col-lg-10 col-md-10 col-sm-8 colxs-7"> 
                <div class="form-group"> 
                    <div class="form-line"> 
                        <input name="OptionA" [(ngModel)]="QuizRep.OptionA" type="text" id="OptionA" class="form-control" placeholder="Enter Option A"> 
                    </div> 
                </div>      
            </div> 
      </div> 
      <div class="row clearfix"> 
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label"> 
            <label for="OptionB">OptionB</label> 
        </div> 
        <div class="col-lg-10 col-md-10 col-sm-8 colxs-7"> 
            <div class="form-group"> 
                <div class="form-line"> 
                    <input name="OptionB" [(ngModel)]="QuizRep.OptionB" type="text" id="OptionB" class="form-control" placeholder="Enter Option B"> 
                </div> 
            </div>      
        </div> 
  </div> 
  <div class="row clearfix"> 
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label"> 
        <label for="OptionC">OptionC</label> 
    </div> 
    <div class="col-lg-10 col-md-10 col-sm-8 colxs-7"> 
        <div class="form-group"> 
            <div class="form-line"> 
                <input name="OptionC" [(ngModel)]="QuizRep.OptionC" type="text" id="OptionC" class="form-control" placeholder="Enter Option C"> 
            </div> 
        </div>      
    </div> 
</div> 
      <div class="row clearfix"> 
             <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label"> 
                <label for="Dated">Reponse</label> 
            </div> 
            <div class="col-lg-10 col-md-10 col-sm-8 colxs-7"> 
                <div class="form-group"> 
                     <div class="form-line"> 
                        <input name="Reponse" [(ngModel)]="QuizRep.Reponse" type="text" id="Reponse" class="form-control" placeholder="Enter the correct answer"> 
                    </div> 
                </div> 
            </div>
        </div> 
        

        <div class="row clearfix"> 
            <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5"> 
                <button (click)="addQuizRep()" type="button" class="btn btn-primary m-t-15 waves-effect">Add</button> </div> 
            </div> 
    </form> 
</div>
